<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Cultura Naval - Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cuestionario de Cultura Naval</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('iniciar_examen') }}">
            <label for="dificultad-select">Selecciona la Dificultad:</label>
            <select id="dificultad-select" name="dificultad" required>
                <option value="" disabled selected>-- Elige una opción --</option>
                {% for id, config in dificultades.items() %}
                    <option value="{{ id }}">
                        {{ config.nombre }}
                        {% if id == 'dios' %}
                            (Sin margen de error ☠️)
                        {% elif config.vidas == 1 %}
                            ({{ config.vidas }} vida ❤️)
                        {% elif config.vidas > 0 %}
                            ({{ config.vidas }} vidas {{ '💚' * config.vidas if id=='facil' else '💛' * config.vidas }})
                        {% endif %}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Iniciar Examen</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9em; color: #555;">
            ¡Pon a prueba tus conocimientos sobre la cultura naval!
        </p>
    </div>
</body>
</html>
